<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
 <div id="container" >
    <input type="text" id="inpt" disabled>
    <div id= "btn-container">
    <button class="btn" value="7">7</button>
    <button class="btn" value="8">8</button>
    <button class="btn" value="9">9</button>
    <button class="btn" value="+" class="btnn" style="background-color: rgb(25, 24, 24); color: white;">+</button>
    <button class="btn" value="4">4</button>
    <button class="btn" value="5">5</button>
    <button class="btn" value="6">6</button>
    <button class="btn" value="-"  style="background-color: rgb(25, 24, 24); color: white;">-</button>
    <button class="btn" value="1">1</button>
    <button class="btn" value="2">2</button>
    <button class="btn" value="3">3</button>
    <button class="btn" value="*"  style="background-color: rgb(25, 24, 24); color: white;">x</button>
    <button class="btn" value="C" id="c">C</button>
    <button class="btn" value="0">0</button>
    <button class="btn" value="="  style="background-color: rgb(25, 24, 24); color: white;">=</button>
    <button class="btn" value="/"  style="background-color: rgb(25, 24, 24); color: white;">/</button></div></div>
</body>
<script src="index.js"></script>
</html>
